<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    
    <title>LOGIN</title>
</head>
<body>

    <div class="container-login">
        
        <div class="img-box">
            <h1 class="titulo-imagem">Dexrun</h1>
            <img src="img2.jpg" alt="Ilustração de login">
            <p class="legenda-imagem">Encontre e gerencie suas maratonas em um só lugar.</p>

        </div>
        <div class="content-box">
            <div class="form-box">
                <h2>Login</h2>
                <form>
                    <div class="input-box">
                        <span>E-mail</span>
                        <input type="email" placeholder="@mail.com">
                    </div>

                    <div class="input-box">
                        <span>Senha</span>
                        <input type="password" placeholder="*********">
                    </div>

                    <div class="remember">
                        <a href="#">Esqueceu a senha?</a>
                    </div>
                    
                    <div class="input-box">
                        <input type="submit" value="Entrar">
                    </div>

                    <div class="input-box">
                        <p>Não tem uma conta? <a href="#">Crie Agora</a></p>
                    </div>
                </form>
            </div>
        </div>

    </div> </body>
</html>
