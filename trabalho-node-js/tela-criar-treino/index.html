<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Treino - DEXKUN</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <link rel="stylesheet" href="style2.css">
</head>
<body>

    <header class="main-header">
        <div class="logo">
            <img src="image.png" alt="Logo DEXRUN">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Buscar...">
            <i class="fas fa-search search-icon"></i>
        </div>
    </header>

    <main class="main-container">
        <div class="form-wrapper">
            <h2>Criar treino</h2>
            <form>
                <div class="form-group">
                    <label for="nome-evento">Nome do Evento</label>
                    <input type="text" id="nome-evento">
                </div>

                <div class="form-grid-3">
                    <div class="form-group">
                        <label for="dia-semana">Dia da Semana</label>
                        <select id="dia-semana">
                            <option value=""></option>
                            <option>Segunda-feira</option>
                            <option>Terça-feira</option>
                            <option>Quarta-feira</option>
                            <option>Quinta-feira</option>
                            <option>Sexta-feira</option>
                            <option>Sábado</option>
                            <option>Domingo</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="periodo">Período</label>
                        <select id="periodo">
                            <option value=""></option>
                            <option>Manhã</option>
                            <option>Tarde</option>
                            <option>Noite</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="data">Data</label>
                        <input type="date" id="data">
                    </div>
                </div>

                <div class="form-grid-2">
                    <div class="form-group">
                        <label for="cidade">Cidade</label>
                        <select id="cidade">
                            <option value=""></option>
                            <option>Taguatinga</option>
                            <option>Asa Sul</option>
                            <option>Plano Piloto</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="estado">Estado</label>
                        <select id="estado">
                            <option value=""></option>
                            <option>DF</option>
                            <option>RJ</option>
                            <option>SP</option>
                        </select>
                    </div>
                </div>

                <div class="form-grid-2">
                    <div class="form-group">
                        <label for="tipo-treino">Tipo de treino</label>
                        <select id="tipo-treino">
                            <option value=""></option>
                            <option>Corrida Leve</option>
                            <option>Tiro</option>
                            <option>Longão</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="km-percurso">Km por percurso</label>
                        <select id="km-percurso">
                            <option value=""></option>
                            <option>5 km</option>
                            <option>10 km</option>
                            <option>21 km</option>
                        </select>
                    </div>
                </div>

                <div class="separator-line"></div>


                <div class="button-group">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                    <button type="button" class="btn btn-secondary">Alterar</button>
                </div>
            </form>
        </div>
    </main>

</body>
</html>
